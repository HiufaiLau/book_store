<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Book Store</title>
 <link rel="stylesheet" type="text/css" href="books.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
 <div class="container">
  <div class="row  mt-3">
   <div class="navbar ">
    <img src="books.png" height="60" width="80">
    <span>
     <h1>Ubiqum Bookstore</h1>
    </span>

    <div class="col-1 align-self-right  ">
     <button class="btn btn-outline-success my-2 my-sm-0" onclick="getSearch()">Search
     </button>
    </div>
    
    <div class="col-1 ">
     <form class="form-inline">
      <input class="form-control mr-sm-2" type="text" id="myInput" placeholder="Enter the Book Name" title="Type in a name" aria-label="Search">
     </form>
    </div>
    
   </div>
  </div>

  
  
 

     
 <div id="books" class=" d-flex flex-wrap mt-3 mb-3 align-items-center justify-content-start">
     </div>
    <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Book Details</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div id="modal-body">

         </div>
       </div>
     </div>
   </div>

   
  


  <div class="card-footer text-center mt-3 mb-3 bg-secondary text-white rounded-0">
   &copy;2018 Ubiqum| All Rights reserved
  </div>
 </div>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

 <!--	<script src="fetch_books.js"></script>-->
 <script src="books.js"></script>
</body>

</html>
